<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>백신접종 개체 입력</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main-container">
    <div class="doctor-selection">
      <h2>담당수의사</h2>
      <div class="doctor-options">
        <label class="doctor-option">
          <input type="radio" name="doctor" value="김수영" checked>
          <span class="radio-custom"></span>
          <span class="doctor-name">김수영</span>
        </label>
        <label class="doctor-option">
          <input type="radio" name="doctor" value="김현정">
          <span class="radio-custom"></span>
          <span class="doctor-name">김현정</span>
        </label>
        <label class="doctor-option">
          <input type="radio" name="doctor" value="이상관">
          <span class="radio-custom"></span>
          <span class="doctor-name">이상관</span>
        </label>
      </div>
      
      <div class="calendar-section">
        <div class="calendar-header">
          <button id="prev-month" class="calendar-nav-btn">‹</button>
          <h3 id="current-month">2025년 7월</h3>
          <button id="next-month" class="calendar-nav-btn">›</button>
        </div>
        <div class="calendar">
          <div class="calendar-weekdays">
            <div>일</div>
            <div>월</div>
            <div>화</div>
            <div>수</div>
            <div>목</div>
            <div>금</div>
            <div>토</div>
          </div>
          <div id="calendar-days" class="calendar-days"></div>
        </div>
        <div class="selected-date">
          <p>선택된 날짜: <span id="selected-date-text">없음</span></p>
          <button id="show-all-btn" class="show-all-btn">전체 데이터 보기</button>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="header-section">
        <h1>백신접종 개체 입력</h1>
        <div class="export-section">
          <div class="export-options">
            <label class="monthly-checkbox">
              <input type="checkbox" id="monthly-export">
              <span class="checkmark"></span>
              월별
            </label>
          </div>
          <button id="export-btn" class="export-btn">엑셀 다운로드</button>
        </div>
      </div>
      <div class="todo-input">
        <input type="text" id="todo-input" placeholder="개체번호 입력">
        <button id="add-btn">추가</button>
      </div>
      <ul id="todo-list"></ul>
      <div class="pagination">
        <div id="pagination-buttons"></div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
